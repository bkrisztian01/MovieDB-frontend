<div class="main-container home-container">
  <section>
    <mat-card class="search-section">
      <mat-card-header>
        <mat-card-title>Welcome.</mat-card-title>
        <mat-card-subtitle>
          Millions of movies, TV shows and people to discover. Explore now.
        </mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <app-search-form class="search-form" />
      </mat-card-content>
    </mat-card>
  </section>

  <section>
    <app-movie-scroller
      title="Discover movies"
      [movies]="discoverMovies"
      *ngIf="!!discoverMovies"
      itemPathPrefix="/movie"
    />
  </section>

  <section>
    <app-movie-scroller
      title="Discover TV shows"
      [movies]="discoverShows"
      *ngIf="!!discoverShows"
      itemPathPrefix="/tv"
    />
  </section>
</div>
